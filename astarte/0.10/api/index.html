<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Astarte API Documentation</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./theme-muted.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      // Build a system
      const ui = SwaggerUIBundle({
        urls: [
          {
            name: "AppEngine API", 
            url: "https://raw.githubusercontent.com/astarte-platform/astarte_appengine_api/release-0.10/priv/static/astarte_appengine_api.yaml"
          },
          {
            name: "Realm Management API", 
            url: "https://raw.githubusercontent.com/astarte-platform/astarte_realm_management_api/release-0.10/priv/static/astarte_realm_management_api.yaml"
          },
          {
            name: "Pairing API", 
            url: "https://raw.githubusercontent.com/astarte-platform/astarte_pairing_api/release-0.10/priv/static/astarte_pairing_api.yaml"
          },
          {
            name: "Housekeeping API", 
            url: "https://raw.githubusercontent.com/astarte-platform/astarte_housekeeping_api/release-0.10/priv/static/astarte_housekeeping_api.yaml"
          }],
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui
    }
  </script>
  </body>
</html>
